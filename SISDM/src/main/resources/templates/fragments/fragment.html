<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SISDM</title>
    <head th:fragment="css">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    </head>
    <head th:fragment="js">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
                integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
                integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
                crossorigin="anonymous"></script>
    </head>
</head>
<body>
<nav th:fragment="navbar (onevar)" class="navbar navbar-expand-lg navbar-light" style="background-color: #d2daff;">
    <a class="navbar-brand font-weight-bold" href="/">SISDM</a>
    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item" th:classappend="${onevar == 'karyawan'} ? active">
                <a class="nav-link" th:href="@{/karyawan}">Karyawan</a>
            </li>
            <li class="nav-item" th:classappend="${onevar == 'presensi'} ? active">
                <a class="nav-link" th:href="@{/presensi}">Presensi</a>
            </li>
            <li class="nav-item" th:classappend="${onevar == 'tambahTugas'} ? active">
                <a class="nav-link" th:href="@{/tambah-tugas}">Tambah Tugas</a>
            </li>
            <div class="dropdown show">
                <a class="nav-link dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Filter
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" th:href="@{/filter-tugas}">Cari Tugas berdasarkan Karyawan yang Memiliki Status Tertentu</a>
                    <a class="dropdown-item" th:href="@{/filter-sertifikasi}">Cari Karyawan berdasarkan Sertifikat</a>
                </div>
            </div>
        </ul>
    </div>
</nav>
<footer th:fragment="footer" class="text-center text-black">
    <div class="text-center p-3">
        Copyright Â© SISDM - 2022
    </div>
</footer>
</body>
</html>
