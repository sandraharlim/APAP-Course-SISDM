<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SISDM</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('filter')"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2 class="text-center">Filter Tugas</h2>
                <h3 class="text-center" style="color: #ff98df;">Berdasarkan Nama Karyawan dan Status Tugas</h3>
                <br>
                <form th:action="@{/filter-tugas}" method="POST">
                    <h4>Nama Karyawan</h4>
                    <div class="row">
                        <select th:name="idKaryawan" class="form-control">
                            <div th:each="karyawanEx, iterationStatus2 : ${listKaryawanExisting}">
                                <option hidden>Nama Karyawan</option>
                                <option th:value="${karyawanEx.idKaryawan}"
                                        th:text="${karyawanEx.namaDepan} + ' ' + ${karyawanEx.namaBelakang}"></option>
                            </div>
                        </select>
                    </div>
                    <br><br>
                    <h4>Status Tugas</h4>
                    <div class="row">
                        <select th:name="status" class="form-control">
                            <option th:value="0">Dimulai</option>
                            <option th:value="1">Dikerjakan</option>
                            <option th:value="2">Selesai</option>
                        </select>
                    </div>
                    <br>
                    <div class="text-center">
                        <button class="btn text-center" style="background-color: #a2d9ff;"
                                type="submit" name="save">Cari</button>
                    </div>
                    <br><br>
                    <div class="card">
                        <div class="card-header" style="background-color: #d2daff">
                            <h4>Daftar Tugas</h4>
                        </div>
                        <div class="card-body">
                            <table class="table">
                                <thead style="background-color: #e7e6ff">
                                <tr class="text-center">
                                    <th>No</th>
                                    <th>Nama Tugas</th>
                                    <th>Story Point</th>
                                    <th>Deskripsi</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="tugas, iterationStatus: ${listTugasExisting}"
                                    th:style="${iterationStatus.even} ? 'font-weight:bold;'"
                                    class="text-center"
                                >
                                    <td th:text="${iterationStatus.count}"></td>
                                    <td th:text="${tugas.nama}"></td>
                                    <td th:text="${tugas.storyPoint}"></td>
                                    <td th:text="${tugas.deskripsi}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
